# ActiveModelで発生しうるバリデーションエラーの文言を定義？

#  en：
#    エラー：
#    ＃完全なエラーメッセージで使用するデフォルトの形式。
#    形式：「％{attribute}％{message}」
#
#    ＃値：model、：attributeおよび：valueは常に補間に使用できます
#    ＃値：countは、該当する場合に使用できます。複数化に使用できます。
#    メッセージ：
#    model_invalid： "検証に失敗しました：％{errors}"
#    包含：「リストに含まれていない」
#    除外：「予約済み」
#    invalid：「無効です」
#    確認：「％{attribute}と一致しません」
#    承諾：「承諾する必要があります」
#    空：「空にすることはできません」
#    空白：「空白にすることはできません」
#    現在：「空白にする必要があります」
#    長すぎる：
#    1：「長すぎる（最大1文字）」
#    その他：「長すぎる（最大は％{count}文字）」
#    短すぎる：
#    1つ：「短すぎる（最小は1文字）」
#    その他：「短すぎる（最小は％{count}文字）」
#    wrong_length：
#    1つ：「長さが間違っています（1文字である必要があります）」
#    その他：「長さが間違っています（％{count}文字である必要があります）」
#    not_a_number： "数字ではありません"
#    not_an_integer： "整数でなければなりません"
#    great_than： "％{count}より大きくなければなりません"
#    great_than_or_equal_to： "％{count}以上でなければなりません"
#    equal_to： "％{count}と等しい必要があります"
#    less_than： "％{count}未満である必要があります"
#    less_than_or_equal_to： "％{count}以下である必要があります"
#    other_than： "％{count}以外でなければなりません"
#    奇数：「奇数でなければならない」
#    均等：「均等でなければならない」

en:
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "Validation failed: %{errors}"
      inclusion: "is not included in the list"
      exclusion: "is reserved"
      invalid: "is invalid"
      confirmation: "doesn't match %{attribute}"
      accepted: "must be accepted"
      empty: "can't be empty"
      blank: "can't be blank"
      present: "must be blank"
      too_long:
        one: "is too long (maximum is 1 character)"
        other: "is too long (maximum is %{count} characters)"
      too_short:
        one: "is too short (minimum is 1 character)"
        other: "is too short (minimum is %{count} characters)"
      wrong_length:
        one: "is the wrong length (should be 1 character)"
        other: "is the wrong length (should be %{count} characters)"
      not_a_number: "is not a number"
      not_an_integer: "must be an integer"
      greater_than: "must be greater than %{count}"
      greater_than_or_equal_to: "must be greater than or equal to %{count}"
      equal_to: "must be equal to %{count}"
      less_than: "must be less than %{count}"
      less_than_or_equal_to: "must be less than or equal to %{count}"
      other_than: "must be other than %{count}"
      odd: "must be odd"
      even: "must be even"
